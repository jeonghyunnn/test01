<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>odd</title>
</head>
<body>
  
</body>
<script>
  //1~100까지 숫자중 홀수들의 합
  sum=0;
  for(let i = 1 ; i <= 100; i++) {
    if (i % 2 ==1) {
      sum +=i;
    }
  }
  document.write(`<h1>1~100까지 숫자중 혼자들의 합 <br>${sum} </h1>`);
</script>
</html>
