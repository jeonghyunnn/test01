<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
  const num1 = +prompt("숫자를 입력하세요.");
  const operator = prompt("연산자를 입력하세요.","+,-,*,/,%")
  const num2 = +prompt("숫자를 입력하세요.");
  let result = "";
  if(operator == "+") {
    result = num1 + num2;
  }else if (operator == "-"){
    result = num1 - num2;
  }else if (operator == "*"){
    result = num1 * num2;
  }else if (operator == "/"){
    result = num1 / num2;
  }else if (operator == "%"){
    result = num1 % num2;
  } else{
    alert("연산자를 잘못 입력하셧습니다!!!!!!!!!!!!!!!!!!");
    location.reload();
  } 
  //5.화면상에 계산된 두개의 숫자와 연산자,그리고 결과값이 출력되게한다
  document.write(`<h1>${num1} ${operator} ${num2} = ${result}</h1>`)
</script>
</html>
