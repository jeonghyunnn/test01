<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
  }
  body, html, #wrapper {
    width: 100%;
    height: 100%;
  }
  #wrapper {
    display: grid;
    grid-template-rows: 1fr 1fr 3fr 1fr;
  }
  #header1 {
    background-color: RGB(255, 214, 92);
    display: flex;
    justify-content: center;
    align-items: center;
    color: blueviolet;
    font-size: 30px;
  }
  #header2 {
    background-color:RGB(209, 179, 224);
    list-style-type: none;

   justify-content: space-evenly;
   align-items: center;
   font-weight: 900;
  }
  li {
    color: white;
  }
  li a {
    color:inherit;
    text-decoration: none;
  }
  #main {
    display:grid;
    grid-template-columns:1fr 3fr 1fr ;
    background-color: aquamarine;
  }
  #nav1 {
    background-color: RGB(250, 235, 235);
  }
  #nav2 {
    background-color: RGB(255, 255, 255);
  }
  #nav3 {
    background-color: RGB(250, 235, 235);
  }
  #footer {
    background-color: RGB(204, 204, 242);
  }
  ul {
    border:2px solid pink;
  }
  #category {
    background-color: #e6b3b3;;
    list-style: none;
    padding:0;
  }
  #category li {
    padding: 3% 8%;
    border-bottom: 1px solid #d1a3a3;
  }
  #category li:nth-child(1) {
    border-top: 1px solid #d1a3a3;
  }
</style>
<body>
