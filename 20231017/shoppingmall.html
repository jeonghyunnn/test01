<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑몰</title>
</head>
<style>
  * {box-sizing: border-box;
  }
  html,body,#wrapper {
    width: 100%;
    height: 100%;
  }
  body {
    margin: 0;
  }
  #wrapper {
    display: grid;
    grid-template-rows:1fr 1fr 6fr 1fr ;
    gap: 1%;
  }
  #header1 { 
  background-color:#ffd65c;
  display: flex;
  justify-content: center;
  align-items: center;
}
#header2 { 
  background-color:#d1b3e0;
  /* display: flex; */
  border-radius:60px;
display: flex;
list-style-type: none;
justify-content: space-evenly;
align-items: center;
margin: 0;
  
}
ul#header2 li {
  letter-spacing: 0.3em;
}
#category {
  background-color: #e6b3b3;
  list-style-type: none;
  padding: 0%;
}
#category li {
  padding: 3% 8%;
  border-bottom:1px solid #d1a3a3;
}
#category li:nth-child(1){
  border-top: 1px solid #d1a3a3;;
}
li {
  color: white;
  font-weight: 500;
}
#content { 
  background-color:#fafafa; 
  display: grid;
  grid-template-columns: 1fr 4fr 1fr; 
  gap: 1%;
}
.aside {
  background-color:#faedeb;
  border-radius:60px 60px 0px 0px;
  padding: 15% 8%;
}
#main {
  background-color: #fafafa; 
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 1%;
  padding: 3%;
  border-radius: 60px 60px 0px 0px;

}
.item {
  display: grid;
  grid-template-rows: 5fr 4fr 1fr;
  gap: 1%;
  border: 1px solid #e5e5e5;
  padding: 5%;
}
/* #item1 {
  background-color:palevioletred;
}
#item2 {
  background-color: #ffd65c;
}
#item3 {
  background-color: aquamarine;
} */
#footer { 
  background-color:#ccccf2;
}
div:not(div#content div) {
  border-radius:60px ;
}
div#header1 > div {
  display: flex;
  width: 20%;
  align-items: center;
}
div#header1 > div > img {
  width: inherit;

}
div#header1 > div > span {
  font-size: 2em;
  font-weight: 900;
  color: #53188b;
}
li a {
  color: inherit;
  text-decoration: none;
}
</style>
<body>
  <div id="wrapper">
    <div id="header1">
      <div>
        <img src="../resources/1.jpg">
        <span>Web Shopping</span>
      </div>
    </div>
    <ul id="header2">
        <li><a href="#">Home</a></li>
        <li><a href="#">SHOPPING</a></li>
        <li><a href="#">ABOUT</a></li>
        <LI><a href="#">NEWS</a></LI>
        <li><a href="#">MY ACCCOUNT</a></li>
        <li><a href="#">CONTACTS</a></li>
    </ul>
    <div id="content">
      <div id="aside1" class="aside">
        <h3>카테고리</h3>
        <ul id="category">
          <li><a href="#">컴퓨터</a></li>
          <li><a href="#">의류</a></li>
          <li><a href="#">음악</a></li>
          <li><a href="#">영화</a></li>
          <li><a href="#">스포츠/레저</a></li>
          <li><a href="#">가구/인테리어</a></li>
          <li><a href="#">식품</a></li>

        </ul>
      </div>
      <div id="main">
        <div id="item1" class="item">
<img src="../resources/1.jpg" width="70%" height="70%">
<span>한성컴퓨터 TFG AX8726데스
  크탑 i7 8700/RTX206

</span>
<button>쇼핑카트에 추가하기</button>
        </div>
        <div id="item2" class="item">
          <img src="../resources/2.jpg" width="70%" height="70%">
          <span>
           
          </span>
          <button>쇼핑카트에 추가하기</button>
        </div>
        <div id="item3" class="item"></div>
      </div>
      <div id="aside2" class="aside">
        <h3>Shopping cart</h3>
        <p>현재 쇼핑카트에 물품이 없습니다.</p>
        <a href="#">쇼핑카트보기</a>
        <br><br>
        <h3>Log in</h3>
       <span>아이디</span>
       <p><input type="text" style="width: 100%"></p>
       <span>패스워드</span>
       <p><input type="password" style="width: 100%"></p>
       <button>로그인</button>
       <button>초기화</button>
       <br>
       <a href="#">회원가입</a>
       <a href="#">비밀번호 분실</a>
      </div>
    </div>
    <div id="footer"></div>
  </div>
</body>
</html>
