<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-manipulationFunction</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <style>
    p {
      cursor: pointer;
    }

    img {
      height: 250px;
      width: 250px;
    }
  </style>
  <body>
    <p title="Tulips">튜울립</p>
    <p title="Chrysanthemum">국화</p>
    <p title="Koala">코알라</p>
    <p title="Hydrangeas">수국</p>
  </body>
  <script>
    const imgArr = ["lion.jpg", "1.jpg"];
    $("p").on("click", function () {
      const idx = $(this).index();
      // $(this).html(`<img src="../resources/img/${imgArr[idx]}" />`);

      // $(this).after(`<img src="../resources/img/${imgArr[idx]}" />`);
      // $(this).after(`<img src="../resources/img/${imgArr[idx]}" />`);
      // $(this).before(`<img src="../resources/img/${imgArr[idx]}" />`);
      $(this).before(
        `<img src="../resources/img/${imgArr[idx]}" />`
      ).insertBefore;
    });
  </script>
</html>
