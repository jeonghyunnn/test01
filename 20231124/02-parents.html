<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <style>
    div {
      border: 3px solid orange;
    }
  </style>
  <body>
    <div>
      <p>무궁화 꽃이 피었습니다</p>
    </div>

    <p id="pTag">굴굴이다</p>

    <div>
      <p>사뿐히 즈려밟고 가시옵소서</p>
    </div>
  </body>
  <script>
    $("p").on("click", function () {
      //1.선택된 p태그를 가져온다. $(this)
      const pTag = $(this);
      //2.선택된 p태그의 부모요소를 가져온다.
      const parentEl = pTag.parent();
      //3.부모요소가 div태그인지 확인한다.
      const parentTagName = parentEl.prop("tagName").toLowerCase();

      //.prop("tagName") ==> 결과 확인

      //4.1  부모요소가 div태그라면 선택된 p태그의 텍스를 가져오고
      //색상을 red로 변경하여 부모요소에 apped 한다.
      if (parentTagName == "div") {
        const txt = pTag.text();
        // parentEl.append(`<p style="color:red;">${txt}</p>`);
        parentEl.append(pTag.clone(true).css("color", "red"));
        // $("<p>").prop({
        //   innterHTML: txt,
        //   style: "color: red",
        // });
      } else {
        //4.2 부모요소가 div태그가 아니라면 alert 창을 띄운다.
        alert("작업대상이 아닙니다.");
      }
    });
  </script>
</html>
