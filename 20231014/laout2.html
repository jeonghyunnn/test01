<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
* {
    box-sizing: border-box;
}
body {
    margin: 0px;
}
html,body,#wrapper{
    width: 100%; height:100%;
}
#header{
    background-color: yellow;
    text-align: center;
    width: 100%;
    height: 20%;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
}
#aside{background-color: beige;
  float: left;
  width: 20%;
  height: 60%;
  border-radius: 10px;
  text-align: 10px;
  text-align: center;
  display: inline-block;
  font-size: 20px;
}
#content{ background-color: palevioletred ;
    width: 80%;
    height: 60%;
    align-items: center;
    justify-content: end;
float: right;
font-size: 20px;
border-radius: 10px;

}
#footer {
background-color: aqua;
width: 100%;
height: 20%;
border-radius: 10px;
clear: both;
display:flex;
align-items: center;
justify-content: center;
font-size: 20px;
}
</style>
<body>
    <div id="wrapper">
   <div id="header">헤더</div>
   <div id="aside">에이사이드</div>
   <div id="content">콘덴트</div>
   <div id="footer">푸터</div>
</div>
    
</body>
</html>
