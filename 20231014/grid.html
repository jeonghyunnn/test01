<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;}

    body{
        margin: 0px;
    }

ul {border: 5px solid orange;
    padding: 0px;
 list-style-type: none;   
}
li { display: grid;
align-items: center;
justify-content: center;
border: 5px solid tomato;
}
#Main{
    display: grid;
    height: 300px;
 grid-template-columns:repeat(1,1fr 1fr 1fr)

}
</style>
<body>
    <ul id="Main">
        <li class="1">1</li>
        <li class="2">2</li>
        <li class="3">3</li>
        <li class="4">4</li>
        <li class="5">5</li>
        <li class="6">6</li>
        <li class="7">7</li>
        <li class="8">8</li>
        <li class="9">9</li>
      </ul>

</body>
</html>
