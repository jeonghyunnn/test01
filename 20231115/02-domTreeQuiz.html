<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-domTreeQuiz</title>
  </head>
  <body>
    <h2>진행 중인 과목</h2>
    <ul id="doing-list">
      <li>인터렉시브 자바스크립트</li>
      <li>반응형 CSS</li>
      <li>웹 HTML</li>
      <li>j Query</li>
    </ul>
    <h2>완료한 과목</h2>
    <ul id="done-list">
      <li>프2로그래밍 In Javascript</li>
      <li>핵심</li>
      <li>기초</li>
      <li>모던</li>
      <li>웹 퍼블리싱</li>
      <li>HTML 핵심 개념</li>
    </ul>
  </body>
  <script>
    const bodyTag = document.querySelector("body");
    bodyTag.children[2].previousElementSibling.children[0].style.backgroundColor =
      "black";

    //bodyTag.firstElementChild >> red
    bodyTag.firstElementChild.nextElementSibling.firstElementChild.style.color =
      "red";
    //bodyTag.children[1] >> font-size :32px
    bodyTag.children[1].firstElementChild.style.fontSize = "32px";

    const doingList = document.querySelector("#doing-list");
    const donelist = document.querySelector("#done-list");

    // doneList.children[2].nextElementSibling.style.backgroundColor = "pink";

    //donelist.parentElement >>글씨색상 Blue
    // donelist.firstElementChild.parentElement.lastElementChild.style.color =
    //   "blue";

    donelist.children[1].style.fontSize = "38px";
    donelist.parentElement.children[3].children[1].style.backgroundColor =
      "blue";
    //doinglist.parentElement >>font-size :32px
    doingList.firstElementChild.parentElement.lastElementChild.style.fontSize =
      "50px";
    doingList.parentElement.children[3].children[4].style.backgroundColor =
      "red";
  </script>
</html>
