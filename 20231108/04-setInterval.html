<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval</title>
  </head>
  <style>
    p {
      background-color: palevioletred;
      padding: 10px 10px;
      border-radius: 10px;
    }
  </style>
  <body>
    <p>버튼을 누르면 3초 마다 경고박스가 화면에 표시됩니다</p>
    <button onclick="showAlert()">눌러보세요</button>
    <button onclick="stopInterval()">반복취소버튼</button>
  </body>
  <script>
    let startInterval;
    function showAlert() {
      startInterval = setInterval(function () {
        alert("setInterval()을 사용하여 2초 이후에 표시되었습니당");
      }, 2000);
    }

    function stopInterval() {
      clearInterval(startInterval);
    }
  </script>
</html>
