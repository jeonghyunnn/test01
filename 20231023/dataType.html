<!DOCTYPE html>
<html lang="en">

  <title>DataType</title>
</head>

<script>
// 데이터 타입을 알아보자
// 1.String - 문자열
const str1 = "Smith";
const str2 = "1";
const str3 = "true";
console.log(str1, typeof str1);

// 2.Nuber - 숫자 
const num1 = 1;
const num2 = 123455678;
const num3 = 1.5;
console.log(num1, typeof num1);

//  3. Boolean - 참,거짓(ture 또는 flase)
const bool1 = true;
const bool2 = false;
console.log(bool1, typeof bool1);


//  4. Object - 객체 
const obj1 = [1,2,3,4,5,6,7,"Smith"]; //배열,Array
const obj2 = {
  usernamer : "Smith",
  userage : 25,
};
console.log(obj2, typeof obj2);

// 5. Underfiend - 값이 없음
let undef1;
console.log(undef1, typeof undef1);

//  6. Null - 아무것도 없다는 의미
let nullValue = null;
console.log(nullValue, typeof nullValue);

</script>
</html>
