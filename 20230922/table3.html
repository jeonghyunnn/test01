<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 행병합:행이 병합되는것 (아래로) rowsapn
  열병합:열이 병합되는것(옆으로) colspan  -->
  <table border="1">
    <tr>
      <th>1열</th>
      <th>2열</th>
      <th>3열</th>
    </tr>
    <td>1행 1열</td>
    <td>1행 2열</td>
    <td>1행 3열</td>
  <tr>
    <td rowspan="2">2행 1열</td>
    <td>2행 2열</td>
    <td>2행 3열</td>
  </tr>
  <tr>
    <!-- <td>3행 1열</td> -->
    <td>3행 2열</td>
    <td>3행 3열</td>
  </tr>
<tr>
  <td colspan="3">4행 1열</td>
  <!-- <td>4행 2열</td> -->
  <!-- <td>4행 3열</td> -->

</tr>



</body>
</html>
