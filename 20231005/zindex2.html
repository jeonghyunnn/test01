<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zIndex 테스트2</title>
</head>
<style>
  img{position: absolute; left:0px; top:0px; z-index: -1;
  opacity: 0.3;}
  div{width: 200px; height: 200px;}
  #opcity{ width: 500px; height: 300px;
     background-color: aqua; opacity: 0.3;}
     
</style>
<body>
  <div>
      <img src="../resources/1.jpg" width="200" height="200"/>
  <p>img 요소의 z-index가 -1이므로 다른 요소의 뒤에 위치한다.</p>
  </div>
    <div id="opacity"></div>
    
</body>
</html>
