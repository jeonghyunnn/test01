<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float2 테스트2</title>
</head>
<style>
.inner{border:1px solid black;
width: 100px;
height:100px;}
.left{float:left;} 
.right{float:right;}
.red{background-color: red;}
.green{background-color: green;} 
.blue{background-color: blue;}
.white{background-color: white;}
</style>
<body>
  <div class="inner green left">1박스</div>
  <div class="inner red left">2박스</div>
  <div class="inner blue left" style="clear:both" >3박스</div>
  <div class="inner white left">4박스</div>
  <div class="inner green right">1박스</div>
  <div class="inner red right">2박스</div>
  <div class="inner blue right">3박스</div>
  <div class="inner white right">4박스</div>
  
</body>
</html>
