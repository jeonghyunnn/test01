<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter</title>
</head>
<style>
  img {
    transition: all 3s linear;
  }
  img:hover {
    /* blur:이미지에 흐림 효과 적용 */
    /* filter: blur(3px); */

    /* brightness:이미지 밝기 조정 */
    /* filter: brightness(100%); */

    /* contrast:이미지의 대비를 조정 */
    /* filter: contrast(150%); */

    /* drop-shadow:이미지에 그림자 효과 적용 
       drop-shadow(h-shadow v-shadow blur spread color);
       h-shadow -필수,가로 그림자의 픽셀값(음수값은 그림자의 위치가 <왼>쪽)
       v-shadow --필수,세로 그림자의 픽셀값(음수값은 그림자의 위치가 <위>쪽)
       blur - 선택, 흐림 정도 필셀값 (음수값 비허용)
       spread -선택,번짐 정도 픽셀값 (음수값 허용)
       color - 선택,그림자 색상 
       */
    /* filter: drop-shadow(80px 80px 10px pink); */

    /* grayscale:이미지를 회색조로 변환한다 */
    /* filter: grayscale(60%); */

    /* hue-rotate :이미지 색조 회전 적용 */
    /* filter: hue-rotate(1000deg); */

    /* sepia : 이미지를 세피아로 변환한다 */
    filter: sepia(100);
  }
</style>
<body>
  <h1>Filter test</h1>
  <img src="../resources/2.jpg">
</body>
</html>
