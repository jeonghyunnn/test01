<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="ex">무궁화 꽃이 피었습니다.</div>
    <a href="#" onclick="get()">div요소 내용 가져오기</a> <br />
    <!-- <a href="#" onclick="set(`장미꽃이 피었습니다`)">div 요소 내용 변경하기</a> -->
    <a href="#" onclick="set()">div 요소 내용 변경하기</a>
  </body>
  <script>
    function get() {
      const val = document.getElementById("ex").innerHTML;
      alert(val);
    }
    function set() {
      const userStr = prompt("변경할 내용을 입력하세요");
      document.getElementById("ex").innerHTML = userStr;
    }
  </script>
</html>
