<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

  <body>
    <a href="http://tjdaewoo.co.kr/">DW아카데미</a><br /><br />
    <a href="mailto:kjy.devops@gmil.com">kjy에게 매일 보내기</a> <br /><br />
    <div><label>Some Images</label></div>
    <div>
      <img
        src="../resources/꽃1.jpg"
        id="img1"
        alt="Hibiscus"
        width="150px"
        height="150px"
      />
      <img
        src="../resources/꽃2.jpg"
        id="little-Bear"
        title="A dog named little bear"
        width="150px"
        height="150px"
      />
      <img
        src="../resources/꽃3.jpg"
        id="verbena"
        alt="Verbena"
        width="150px"
        height="150px"
      />
      <img
        src="../resources/고양이1.jpg"
        id="cozmo"
        title="A puppy named Cozmo"
        width="150px"
        height="150px"
      />
      <img
        src="../resources/고양이2.jpg"
        id="tigerLily"
        alt="Tiger Lily"
        width="150px"
        height="150px"
      />
      <img
        src="../resources/고양이3.jpg"
        id="little"
        title="coffeePot"
        width="150px"
        height="150px"
      />
      <img src="../resources/2.png" id="png" width="150px" height="150px" />
    </div>
    <div id="someDiv">
      이곳은 ID속성이 <tt>someDiv</tt>인 &lt;div&gt;태그 입니다.
    </div>
    <form>
      <div>
        <label>text:</label>
        <input type="text" id="aTextField" name="someTextField" />
      </div>
      <button type="submit" id="sumitButton">Submit</button>
      <input type="button" value="클릭~~" />
    </form>
  </body>
  <script>
    //type이 button인 input요소의 배경색 변경
    $("input[type=button]").css("backgroundColor", "pink");
    //href가 mailto 로 시작하는 a 요소의 배경색 변경
    $("a[href^=mailto]").css("color", "red");

    //id가 img1인것만 제외한(아닌) img요소의 테두리 변경
    $("img[id!=img1]").css("border", "3px solid red");

    // src가 png로 끝나는 img요소의 테두리 변경
    $("img[src $= png]").css("border", "6px solid black");
  </script>
</html>
