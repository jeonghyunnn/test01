<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-functionPractice</title>
</head>
<body>
  <div id="name">

  </div>
</body>
<script>
  //1.사용자에게 이름을 입력받는다.
  const userName= prompt("이름을 입력하세요.");
  //2.색상명 입력
  const color= prompt("색상명을 입력하세요.");

  //3.이름을 div에 넣어준다.
  //입력받은 색상으로 입력받은 이름의 color를 변경
const func = function(name,color) {
  //div 요소를 가져온다.
  const divEl = document.querySelector("#name");
  //이름을 div 태그안에 넣는다. innerHTML 이용
divEl.innerHTML = name;
  //이름의 색을 입력받은 색상명으로 바꾼다
  divEl.style.color = color;

};

func(userName,color);
</script>
</html>
