<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css레이아웃 평가</title>
</head>
<style>
     * {box-sizing: border-box;}
    body {
        margin: 0;
    }
    body,html,#wrapper { 
        width: 100%;
        height: 100%;
    }
    #wrapper{
        display: grid;
        grid-template-rows: 1fr 5fr 1fr;
    }
    #header {
        background-color: yellow;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: 900;
        border-radius: 20% 20%;
        margin: 1%;
    
       
    }
    #content {
        background-color: white;
        display: grid;
      grid-template-columns: 1fr 3fr;  
    
    }
    #footer {
     background-color: purple;
     border-radius: 20% 20%;
     margin: 1%;
    }
    #nav1 {
        background-color: pink;
        border-radius: 10% 10% 0% 0%;
        padding:10%;
        
    }
    #nav2 {
        background-color: white;
display: grid;
grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
margin: 5%;
color: purple;
font-size: 20px;
font-weight: 800;
margin: 3%;

  
    }
    li {
    color: white;
  }
  li a {
    color:inherit;
    text-decoration: none;
  }
    ul {
    border:2px solid pink;
    }
#category {
  background-color: #e6b3b3;
  list-style: none;
}
  #category {
    background-color: #e6b3b3;;
    list-style: none;
  }
  #category li {
    padding: 3% 8%;
    border-bottom: 1px solid #d1a3a3;
  }
  #category li:nth-child(1) {
    border-top: 1px solid #d1a3a3;
  }
div#header1 > div > img {
  width: 100%;
  height: 250px;

}
</style>
<body>
  <div id="wrapper">
    <div id="header">
      <span>관리자 페이지</span>
    </div>
    <div id="content">
        <div id="nav1">
          <ul id="category">
            <li><a href="#">홈</a></li>
            <li><a href="#">상품</a></li>
            <li><a href="#">게시판</a></li>
            <li><a href="#">리뷰</a></li>
            <li><a href="#">고객관리</a></li>
            <li><a href="#">설정</a></li>
          </ul>
        </div>
        <div id="nav2">
          <a href="#"><img src="../resources/1.jpg"></a><span>홈</span>
          <a href="#"><img src="../resources/1.jpg"></a><p>상품목록 바로가기</p>
          <a href="#"><img src="../resources/1.jpg"></a><p>게시판 바로가기</p>
          <a href="#"><img src="../resources/1.jpg"></a><p>리뷰 모음 바로가기</p>
          <a href="#"><img src="../resources/1.jpg"></a><p>고객관리 바로가기</p>
          <a href="#"><img src="../resources/1.jpg"></a><p>설정바로가기</p>
        </div>
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
