<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preserve-3d</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  #wrap {
    width: 200px;
    height: 200px;
    margin: 100px auto;
    position: relative;
    perspective:1000px;
  }
  #wrap .card {
    width: 100%;
    height: 100%;
    position: absolute;
    top:0;
    left:0;
    /* transition: all 4s linear; */
    /* animation:; */
    animation:rotatecube 3s infinite linear;
    transform-style: preserve-3d;
  }
  #wrap .card > div {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-weight: 800;
    position: absolute;
    top:0;
    left:0;
    border: 3px solid white;
    box-shadow:0px 0px 40px 5px palevioletred;
    /* box-shodow:none/x-position blur spread color /inset /initial /inherit 
    
    */
  }
  #wrap .card > div:nth-child(1) {
    /* 
    hsla()
    h : hue 색상(=색조 =색깔) 0 ~ 360
    s : saturation-채도(=컬러 ,음영) 0~ 100 %
    l : lighness -명도 (=밝기) 0 ~ 100%
    a : alpha - 불투명도 0.0 ~ 1.0
       */
background-color: hsla(0,100%,50%,0.5);
transform: translateZ(100px);

  }
  #wrap .card > div:nth-child(2) {
background-color: hsla(60,100%,50%,0.5);
transform:translateX(-100px) rotateY(-90deg);
}
#wrap .card > div:nth-child(3) {
  background-color: hsla(180,100%,50%,0.5);
  transform: translateX(100px)rotateY(90deg);
}
#wrap .card > div:nth-child(4){
  background-color: hsla(240,100%,50%,0.5);
  transform: translateZ(-100px);
}
#wrap .card > div:nth-child(5){
  background-color: hsla(320,100%,50%,0.5);
  transform: translateY(100px) rotateX(90deg);
}
#wrap .card > div:nth-child(6){
  background-color: hsla(360,100%,50%,0.5);
  transform: translateY(-100px) rotateX(-90deg);
}
/* .card:hover {
  transform: rotateY(90deg) rotateX(90deg) rotateZ(-90deg) rotate(0.5turn); 
} */
@keyframes rotatecube {
  from {
    transform: translateZ(-200px) translateX(-500) rotateZ(0deg);
  }
  to {
    transform: rotateX(0deg) rotateY(360deg) rotateZ(360deg) ;
  }
}
</style>
<body>
  <div id="wrap">
  <div class="card">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
</body>
</html>
