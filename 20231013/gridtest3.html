<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그리드 연습3</title>
</head>
<style>
  *{
box-sizing: border-box;
  }
  body{
    margin: 0px;
  }
  ul{
    padding: 0px;
    list-style-type: none;
    border: 5px solid plum;
  }
  li{background-color: beige;
  border: 5px solid tomato;
  border-radius: 8px;
  display: flex;
  justify-content: center;
  align-items: center;

  }
.container{
  display: grid;
  height: 500px;

  grid-template-columns:repeat(1,5% 60% 35%);
grid-template-rows: repeat(1,20% 30% 20%);  
grid-template-areas: 
"header header header" 
"aside main main"
"aside main main"
"aside footer footer";
gap: 10px;
}
li:nth-child(1){
  grid-area: header;
}
  li:nth-child(2){
  grid-area: main;
  }
  li:nth-child(3){
  grid-area: aside;
  }
  li:nth-child(4){
  grid-area: footer;
  }

</style>
<body>
  <ul class="container">
    <li class="item">HEADER</li>
    <li class="item">MAIN</li>
    <li class="item">ASIDE</li>
    <li class="item">FOOTER</li>

  </ul>
</body>
</html>
